<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Book Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="homepage">
        <div class="column-left">
            <div class="header">
                <div class="logo">
                    <img src="/files/bookworm.png">
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="menu-toggle">
                    <button class="menu-toggle-button">
                        <img src="/files/menu.png" width="20px">
                    </button>
                </div>
            </div>
            
            
            <div class="content-scrollable">

              <div class="current-reading">
                  <div class="section-header">
                      <div class="section-title">Current Reading</div>
                      <a href="#" class="view-all">VIEW ALL</a>
                  </div>
                  <div class="current-reading-grid" id="currentReadingContainer">
                      <!-- load current reading -->
                  </div>
              </div>

              <div class="library">
                <div class="section-header">
                  <div class="section-title">Library</div>
                  <a href="#" class="view-all">VIEW ALL</a>
                </div>
                    <div class="books-grid" id="libraryContainer">
                        <!-- load library books -->
                    </div>
                </div>
            </div>
        </div>

        <div class="column-right">
            <div class="info-section">
                <div class="section-title" style="margin-bottom: 1.5rem;">What's New</div>
                <div id="infoContainer">
                    <!-- load info -->
                </div>
            </div>

            <div class="recommendations">
                <div class="section-header">
                    <div class="section-title">Recommendations</div>
                    <a href="#" class="view-all">VIEW ALL</a>
                </div>
                <div class="recommendations-grid" id="recommendationsContainer">
                    <!-- load recommendations -->
                </div>
            </div>
        </div>
    </div>
