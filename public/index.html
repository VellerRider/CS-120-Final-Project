<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Book Database</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preload" as="image" href="images/placeholder.svg" fetchpriority="high">
    <style>
        .book-cover {
            width: 100%;
            height: 300px;
            aspect-ratio: 0.67;
            overflow: hidden;
        }
        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translateZ(0);
        }
</style>
</head>
<body>
    <div class="page-container">
        <div class="overlay" id="overlay"></div>
        <div class="column-left">
            <div class="header">
                <div class="logo">
                    <a href="index.html"><img src="images/bookworm.avif" width="50px"></a>
                    <button class="logout-button" id="logoutButton">Logout</button>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button class="search-button"><img src="images/search.png" width="15px"></button>
                </div>
                <div class="menu-toggle">
                    <button class="menu-button"><img src="images/menu.png" width="25px"></button>
                </div>
            </div>
            
            
            <div class="content-scrollable">
                <!-- when search applied, filter library as search result -->

              <div class="current-reading">
                  <div class="section-header">
                      <div class="section-title">Current Reading</div>
                  </div>
                  <div class="current-reading-grid" id="currentReadingContainer">
                    <!-- add a place holder to reduce CLS -->
                    <div class="book-card" id="placeholder-card">
                        <div class="book-cover">
                            <img src="images/placeholder.svg" alt="placeholder">
                        </div>
                        <div class="book-title" style="opacity: 0.01;">Placeholder</div>
                        <div class="book-author" style="opacity: 0.01;">Placeholder</div>
                    </div>
                      <!-- load current reading -->
                  </div>
              </div>

              <div class="library">
                <div class="section-header">
                  <div class="section-title">Library</div>
                  <a href="#" class="view-all">VIEW ALL</a>
                </div>
                    <div class="books-grid" id="libraryContainer">
                        <!-- load library books -->
                    </div>
                </div>
            </div>
        </div>

        <div class="column-right">
            <div class="info-section">
                <div class="section-title">What's New</div>
                <div id="infoContainer">
                    <!-- load info -->
                </div>
            </div>

            <div class="recommendations">
                <div class="section-header">
                    <div class="section-title">Recommendations</div>
                </div>
                <div class="recommendations-grid" id="recommendationsContainer">
                    <!-- load recommendations -->
                </div>
            </div>
        </div>
        
    </div>
    <script type="module" src="/js/router.js"></script>
</body>
</html>
